---
name:  roc
title: "ROC Analysis for Continuous Predictor"
jrs:   '1.1'

items:

    - name:  tableMain
      title: "Area Under the Curve"
      type: Table
      rows:  (pred)
      notes:
          hip: NULL
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: auc
          title: "AUC"
          type: number
        - name: cil
          title: "Lower"
          superTitle: "Confidence Interval"
          type: number
        - name: ciu
          title: "Upper"
          superTitle: "Confidence Interval"
          type: number
        - name: statistics
          title: "Statistics"
          superTitle: "Z-Test (DeLong)"
          type: number
          visible: (boolz)
        - name: pvalue
          title: "p-value"
          superTitle: "Z-Test (DeLong)"
          type: number
          visible: (boolz)
          format: zto,pvalue
      refs: 
        - deval
        - pROC

    - name: tableDir
      visible: (medians || means || suggest)
      title: "Test Direction"
      type: Table
      rows: (pred)
      notes:
          hip: NULL
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: control_median
          title: "Control"
          superTitle: "Median"
          type: number
          visible: (medians)
        - name: case_median
          title: "Case"
          superTitle: "Median"
          type: number
          visible: (medians)
        - name: control_mean
          title: "Control"
          superTitle: "Mean"
          type: number
          visible: (means)
        - name: case_mean
          title: "Case"
          superTitle: "Mean"
          type: number
          visible: (means)
        - name: suggest
          title: "Suggested Direction"
          type: text
          visible: (suggest)
      refs: 
        - deval
      
    - name:  tableCo
      visible: (cRates:tpr || cRates:fpr || cRates:tnr || cRates:fnr || pMetrics:accu || pMetrics:bAccu || pValue:prec || pValue:npv || cIndex:tl || cIndex:yo)
      title: "Local Maximas"
      type: Table
      notes:
          dir: NULL
      columns:
        - name: var
          title: ''
          type: text
        - name: Cutoff
          title: 'Cut-off'
          type: number
        - name: TPR
          visible: (cRates:tpr)
          title: 'Sensitivity (TPR)'
          type: number
        - name: FPR
          visible: (cRates:fpr)
          title: '1-Specificity (FPR)'
          type: number
        - name: TNR
          visible: (cRates:tnr)
          title: 'Specificity (TNR)'
          type: number
        - name: FNR
          visible: (cRates:fnr)
          title: '1-Sensitivity (FNR)'
          type: number  
        - name: Accuracy
          visible: (pMetrics:accu)
          type: number    
        - name: bAccu
          title: 'Bal. Accuracy'
          visible: (pMetrics:bAccu)
          type: number  
        - name: Precision
          visible: (pValue:prec)
          type: number    
        - name: NPV
          visible: (pValue:npv)
          type: number  
        - name: Topleft
          visible: (cIndex:tl)
          title: 'Top-left dist.'
          type: number
        - name: Youden
          visible: (cIndex:yo)
          title: 'Youdenâ€™s J'
          type: number
      refs: 
        - deval
        - pROC

    - name: plot
      title: "ROC Curve"
      type: Image
      width:  400
      height: 400
      renderFun: .plot
      refs: 
        - deval
        - pROC

...
