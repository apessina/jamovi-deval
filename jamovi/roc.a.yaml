---
name:  roc
title: "ROC Analysis for Continuous Predictor"
menuGroup: Diagnostic
menuTitle: ROC Analysis
menuSubtitle: Continuous Predictor
version: '0.2.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: pred
      title: "Predictior"
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: resp
      title: "Binary Outcome"
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: ciWidth
      title: "Confidence level"
      type: Number
      min: 50
      max: 99.9
      default: 95
      
    - name: boolz
      title: "Z-Test for AUC"
      type: Bool
      default: FALSE

    - name: direction
      title: "Test Direction"
      type: List
      options:
        - name: auto
          title: "Auto"
        - name: greater
          title: "Control > Case"
        - name: less
          title: "Control < Case"
      default: auto
      
    - name: medians
      title: "Show medians"
      type: Bool
      default: FALSE
    - name: means
      title: "Show means"
      type: Bool
      default: FALSE
    - name: suggest
      title: "Suggest Direction"
      type: Bool
      default: FALSE

    - name: coLines
      title: "Show first"
      type: Number
      min: 1
      max: 10
      default: 5
    
    - name: sortBy
      title: "Sort by"
      type: List
      options:
        - name: closest.topleft
          title: "Euclidean"
        - name: youden
          title: "Youden"
        - name: tpr
          title: "Sensitivity"
        - name: tnr
          title: "Specificity"
      default: closest.topleft

    - name: decrease
      title: "Decreasing"
      type: Bool
      default: FALSE

    - name: cRates
      title: "Classification Rates"
      type: NMXList
      options:
        - name: tpr
          title: "TPR"
        - name: fpr
          title: "FPR"
        - name: tnr
          title: "TNR"
        - name: fnr
          title: "FNR"
      default:
        - tpr
        - fpr
    
    - name: pMetrics
      title: "Performance Metrics"
      type: NMXList
      options:
        - name: accu
          title: "Accuracy"
        - name: bAccu
          title: "Balanced Accuracy"
      default: null
      
    - name: pValue
      title: "Predictive Value"
      type: NMXList
      options:
        - name: prec
          title: "Precision (PPV)"
        - name: npv
          title: "NPV"
      default: null
      
    - name: cIndex
      title: "ROC Composite Indexes"
      type: NMXList
      options:
        - name: tl
          title: "Top-left dist."
        - name: yo
          title: "Youdenâ€™s J"
      default: null
...
