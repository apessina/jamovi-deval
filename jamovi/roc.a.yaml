---
name:  roc
title: ROC Analysis for Continuous Predictor
menuGroup: Diagnostic
version: '0.1.4'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: pred
      title: Predictior
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: varOutc
      title: Case (1) / Control (0) Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: ciWidth
      title: Confidence level (%)
      type: Number
      min: 50
      max: 99.9
      default: 95
      
    - name: boolz
      title: z-test for AUC
      type: Bool
      default: FALSE

    - name: boolCo
      title: Include Cut-offs Table
      type: Bool
      default: FALSE
      
    - name: cRates
      title: Classification Rates
      type: NMXList
      options:
        - name: tpr
          title: TPR
        - name: fpr
          title: FPR
        - name: tnr
          title: TNR
        - name: fnr
          title: FNR
      default:
        - tpr
        - fpr
    
    - name: pMetrics
      title: Performance Metrics
      type: NMXList
      options:
        - name: accu
          title: Accuracy
        - name: bAccu
          title: Balanced Accuracy
      default: null
      
    - name: pValue
      title: Predictive Value
      type: NMXList
      options:
        - name: prec
          title: Precision (PPV)
        - name: npv
          title: NPV
      default: null
      
    - name: cIndex
      title: ROC Composite Indexes
      type: NMXList
      options:
        - name: tl
          title: Top-left dist.
        - name: yo
          title: Youdenâ€™s J
      default: null
