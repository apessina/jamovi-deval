title: "ROC Analysis for Continuous Predictor"
name: roc
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Predictior
        children:
          - type: VariablesListBox
            name: pred
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Case (1) / Control (0) Variable
        children:
          - type: VariablesListBox
            name: resp
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Area Under the ROC Curve
        style: list-inline
        children:
          - type: TextBox
            name: ciWidth
            format: number
          - type: CheckBox
            name: boolz
  - type: CollapseBox
    label: Local Maximas
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: Table setup
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    cell:
                      column: 0
                      row: 0
                    stretchFactor: 1
                    children:
                      - type: TextBox
                        name: coLines
                        format: number
                        suffix: 'lines' 
                  - type: LayoutBox
                    cell:
                      column: 0
                      row: 1
                    stretchFactor: 1
                    style: inline
                    children:
                      - type: ComboBox
                        name: sortBy
                      - type: CheckBox
                        name: decrease
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Classification Rates
                    style: list-inline
                    children:
                      - name: cRates_tpr
                        type: CheckBox
                        optionName: cRates
                        optionPart: tpr
                      - name: cRates_fpr
                        type: CheckBox
                        optionName: cRates
                        optionPart: fpr
                      - name: cRates_tnr
                        type: CheckBox
                        optionName: cRates
                        optionPart: tnr
                      - name: cRates_fnr
                        type: CheckBox
                        optionName: cRates
                        optionPart: fnr
                    name: cRates
              - type: LayoutBox
                cell:
                  column: 0
                  row: 1
                stretchFactor: 1
                children:
                  - type: Label
                    label: Performance Metrics
                    style: list-inline
                    children:
                      - name: pMetrics_accu
                        type: CheckBox
                        optionName: pMetrics
                        optionPart: accu
                      - name: pMetrics_bAccu
                        type: CheckBox
                        optionName: pMetrics
                        optionPart: bAccu
                    name: pMetrics
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Predictive Value
                    style: list-inline
                    children:
                      - name: pValue_prec
                        type: CheckBox
                        optionName: pValue
                        optionPart: prec
                      - name: pValue_npv
                        type: CheckBox
                        optionName: pValue
                        optionPart: npv
                    name: pValue
              - type: LayoutBox
                cell:
                  column: 1
                  row: 1
                stretchFactor: 1
                children:
                  - type: Label
                    label: ROC Composite Indexes
                    style: list-inline
                    children:
                      - name: cIndex_tl
                        type: CheckBox
                        optionName: cIndex
                        optionPart: tl
                      - name: cIndex_yo
                        type: CheckBox
                        optionName: cIndex
                        optionPart: yo
                    name: cIndex